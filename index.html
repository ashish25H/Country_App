<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Details</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <div class="flag">
            <img id="flagImg" alt="flag">
        </div>

        <div class="infoContainer">
            <div class="name card">
                <p>Name : </p>
                <p id="name" class="cardInput"></p>
            </div>
            <div class="capital card">
                <p>Capital : </p>
                <p id="capital" class="cardInput"></p>
            </div>
            <div class="region card">
                <p>Region : </p>
                <p id="region" class="cardInput"></p>
            </div>
            <div class="population card">
                <p>Population : </p>
                <p id="population" class="cardInput"></p>
            </div>
            <div class="area card">
                <p>Area : </p>
                <p id="area" class="cardInput"></p>
            </div>
            <div class="timezone card">
                <p>Timezone : </p>
                <p id="timezone" class="cardInput"></p>
            </div>
            <div class="border card">
                <p>Border : </p>
                <p id="border" class="cardInput"></p>
            </div>
            <div class="currencies card">
                <p>Currencie : </p>
                <p id="currencies" class="cardInput"></p>
            </div>

            <div class="input">
                <form action="#">
                    <input type="text" id="countryName" placeholder=" Country Name">
                    <input type="button" value="Submit" id="submitBtn">
                </form>
            </div>

        </div>
    </section>




    <script src="./script.js"></script>
</body>

</html>
